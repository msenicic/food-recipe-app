<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a391c339d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="title">
                <h1>Find meals for your ingredients</h1>
                <div class="quote">
                    <p>Real food doesn't have ingredients, real food is ingredients.</p>
                    <p class="italic">- Jamie Oliver</p>
                </div>
            </div>
            <div class="search-input">
                <div class="search">
                    <input type="search" placeholder="Enter an ingredient">
                    <button id="button" type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="list">
                    <select id="list">
                        <option value="ingredient">Ingredient</option>
                        <option value="category">Category</option>
                        <option value="area">Area</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="title">
                <p>Your Search Results:</p>
            </div>
            <div class="products">

            </div>
        </div>
        <div class="details">

        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>

</html>
